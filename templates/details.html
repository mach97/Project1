{% extends "layout.html" %}
{% block body %}
<h1> {{title}}</h1>
<div class="details">
		<img src="http://covers.openlibrary.org/b/isbn/{{isbn}}-L.jpg" alt="Book cover">
		<p> <span data-uppercase>{{title}} (ISBN {{isbn}}) </span> was published in {{year}} by {{author}}. It has <span> {{reviews_count}} ratings</span> with an <span>average score of {{average_rating}}</span> according to <span>Goodreads</span>. </p>
    <a href="{{ url_for('review', isbn=isbn) }}">Reviews</a>
	</div>
{% endblock %}
